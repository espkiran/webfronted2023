    <script>
        // An array of select IDs
        const selectIdsGroup1 = ["togapa1", "togapa5", "togapa6"];
        const selectIdsGroup2 = ["togapa2", "togapa3", "togapa4"];
    
        // Common select options for each group
        const commonOptionsGroup1 = [
            "छान्नुहोस",
            "....",
            "गा.पा.",
            "न.पा.",
            "म.न.पा.",
            "उप.म.न.पा."
        ];

        const commonOptionsGroup2 = [
            "छान्नुहोस",
            ".....",
            "१",
            "२",
            "३",
            "४"
        ];
    
        // Create select elements using the reduce method for Group 1
        selectIdsGroup1.forEach(selectId => {
            const selectElement = document.getElementById(selectId);
            if (selectElement) {
                const selectOptions = commonOptionsGroup1.reduce((html, option) => {
                    return html + `<option>${option}</option>`;
                }, "");
    
                $(selectElement).html(selectOptions);
            }
        });

        // Create select elements using the reduce method for Group 2
        selectIdsGroup2.forEach(selectId => {
            const selectElement = document.getElementById(selectId);
            if (selectElement) {
                const selectOptions = commonOptionsGroup2.reduce((html, option) => {
                    return html + `<option>${option}</option>`;
                }, "");
    
                $(selectElement).html(selectOptions);
            }
        });
